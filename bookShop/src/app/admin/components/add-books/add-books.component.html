<mat-card class="card">
  <mat-card-actions>
    <button
    (click)='backClicked()'
    routerLinkActive="active"
    mat-button><mat-icon>arrow_back</mat-icon>GO BACK</button>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title>{{buttonName}}</mat-card-title>
  </mat-card-header>
  <form class="form" [formGroup]="options" (ngSubmit)="onSubmit()">
    <mat-form-field class="input" appearance="outline" >
      <mat-label>Name of the book</mat-label>
      <input class="input" matInput type="text"  formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="input" appearance="outline" >
      <mat-label>Poster url</mat-label>
      <input  type="url" matInput formControlName="img" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories | keyvalue" [value]="category.value">{{category.value}}</mat-option>
      </mat-select>
    </mat-form-field>
      <mat-form-field class="input" appearance="outline" >
        <mat-label>Price</mat-label>
        <input  matInput type="number"  formControlName="price" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Release date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="createDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <mat-form-field class="input" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea  matInput formControlName="description"></textarea>
    </mat-form-field>
    <div class="payment">
      <mat-card-subtitle>Available:</mat-card-subtitle>
      <mat-radio-group class="group" formControlName="isAvailable">
        <mat-radio-button [checked]='true' value="true">Yes</mat-radio-button>
        <mat-radio-button value="false">No</mat-radio-button>
      </mat-radio-group>
    </div>
    <button mat-raised-button color="primary" [disabled]='!options.valid' type="submit">{{buttonName}}</button>
  </form>
</mat-card>
