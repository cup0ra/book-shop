<div class="wrapper">
<mat-card class="order" *ngFor='let order of orders'>
  <mat-card-title>ORDER</mat-card-title>
  <p>Name: {{order.name}}</p>
  <p>Phone: {{order.phone}}</p>
  <p>Address: {{order.street}}-{{order.home}}-{{order.flat}}</p>
  <p *ngIf='order.comment'>Comment: {{order.comment}}</p>
  <p>Payment: {{order.payment}}</p>
  <h3>Product</h3>
  <table mat-table [dataSource]="order.product"class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="quaintly">
      <th mat-header-cell *matHeaderCellDef> Quaintly </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
</div>
