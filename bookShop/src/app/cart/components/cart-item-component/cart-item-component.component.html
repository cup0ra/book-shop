<mat-card class="card" appHoverCard>
  <mat-grid-list cols="3" rowHeight="150px">
    <mat-grid-tile><img class="book-img" mat-card-image src={{cart.img}}></mat-grid-tile>
   <mat-grid-tile>
  <p appClickElementChangeFont>{{cart.name}}</p>
</mat-grid-tile>
  <mat-grid-tile>
    <div class="wrapper">
  <mat-form-field class="width-input">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" (change)="getInputValue($event)" [value]="cart.quantity"  min="1">
  </mat-form-field>
  <p>{{price | currency:'USD':'symbol-narrow'}}</p>
  <button (click)='removeBook()' mat-raised-button color="primary">Remove</button>
    </div>
  </mat-grid-tile>
  </mat-grid-list>
</mat-card>
