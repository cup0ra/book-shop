<h1 mat-dialog-title>{{ options.title | uppercase }}</h1>
<div mat-dialog-content>
    <p>{{ options.message | uppercase }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ options.acceptButtonText | uppercase}}</button>
    <button mat-raised-button [mat-dialog-close]="false">{{ options.declineButtonText | uppercase }}</button>
</div>
