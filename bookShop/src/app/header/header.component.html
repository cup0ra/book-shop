<mat-toolbar color="primary">
  <a mat-button  [routerLink]="['booksList']" routerLinkActive="active">BOOKS</a>
  <a mat-button  [routerLink]="['order']" routerLinkActive="active">ORDERS</a>
  <span class="example-spacer"><span>Books shop</span></span>
  <button mat-icon-button matBadge={{badge}}
   [matBadgeHidden]="false"
   matBadgeColor="warn"
   class="shopping_cart-icon"
   [routerLink]="['cart']"
   routerLinkActive="active">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
